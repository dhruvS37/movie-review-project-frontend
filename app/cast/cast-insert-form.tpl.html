<form class="container border rounded-2 my-3 p-3" id="myForm" ng-submit="addCast()" method="POST">
    {{ csrf_field() }}
    <div class="mb-3">
        <label for="cast" class="input-lable p-2" >Cast</label>
        <input type="text" class="form-control" id="cast" name="cast" ng-model="castInput" required>
    </div>
    
    <div class="mb-3 d-flex justify-content-center">
        <button id="castAdd" name="submit" type="submit" class="btn btn-dark mx-2" >Save</button>
        <a href="#!home" class="btn btn-dark mx-2">Go Back</a>
    </div>
</form>
