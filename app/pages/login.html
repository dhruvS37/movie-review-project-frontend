<div class="container">
    <div class="row justify-content-center" style="margin: 10px;">
        <div class="col-sm-10 col-md-6 border rounded-2 my-3 p-3">
            <h2 class="text-bg-dark border rounded-2 text-center p-1 mb-3">Login</h2>

            <form ng-submit="login()">
                <!-- {{ csrf_field() }} -->

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" ng-model="email" ng-class="{'is-invalid' : error.email}"
                        aria-describedby="emailHelp" name="email" value="" required autofocus>

                        <!-- {{ $errors->has('email') ? ' is-invalid' : '' }} -->
                    <span class="invalid-feedback" id="emailHelp" ng-show="error.email">
                        <strong>{{ error.email }}</strong>
                    </span>

                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control " ng-model="password"
                        id="password" name="password" required>
                        
                        <!-- {{ $errors->has('password') ? ' is-invalid' : '' }} -->
                    <!-- <span class="invalid-feedback">
                        <strong>{{ $errors->first('password') }}</strong>
                    </span> -->

                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="remember" ng-model="remember">
                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-dark">
                        Login
                    </button>

                    <a class="btn btn-link" href="#!email">
                        Forgot Your Password?
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
