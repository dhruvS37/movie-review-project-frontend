<div class="container">
    <div class="row justify-content-center" style="margin: 10px;">
        <div class="col-sm-10 col-md-6 border rounded-2 my-3 p-3">

            <h2 class="text-bg-dark border rounded-2 text-center p-1 mb-3">Reset Password</h2>


            <div ng-include="'./pages/alerts.html'"></div>

            <form method="POST" ng-submit="sendPasswordResetLink()">
                <!-- {{ csrf_field() }} -->

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" ng-class="{'is-invalid' : error.email}" ng-model="email"
                        id="email" aria-describedby="emailHelp" name="email" value="" required>
                    <span class="invalid-feedback" id="emailHelp" ng-show="error.email">
                        <strong>{{ error.email }}</strong>
                    </span>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-dark">
                        Send Password Reset Link
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>
</div>
