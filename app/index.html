<!DOCTYPE html>
<html lang="en" ng-app="movieReview">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSRF Token -->
    <meta name="csrf-token" content="{{ csrf_token() }}">

    <title>Movie Review</title>

    <!-- Styles -->

    <!-- bootstrap cdn -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- google icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <!-- select2 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- angularjs cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-cookies.js"></script>

    <!-- scripts -->
    <script src="app.module.js"></script>
    <script src="app.service.js"></script>
    <script src="app.config.js"></script>
    <script src="app.routes.js"></script>
    <script src="movie/components.js"></script>
    <script src="movie/services.js"></script>
    <script src="movie/controllers.js"></script>
    <script src="category/components.js"></script>
    <script src="category/services.js"></script>
    <script src="cast/components.js"></script>
    <script src="cast/services.js"></script>
    <script src="authentication/services.js"></script>
    <script src="authentication/controllers.js"></script>
    <script src="filter-data/controllers.js"></script>

    <style>
        @keyframes fadeIn {
            0% {
                /* opacity: 1; */
                display: block;
            }

            100% {
                /* opacity: 0; */
                display: none;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand mx-3" href="#">{{ appName }}</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <div class="w-100">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" ng-class="{active:currentLocation == '/home'}" aria-current="page" href="#!home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" ng-class="{active:currentLocation == '/filter'}" href="#!filter">Filter</a>
                        </li>
                    </ul>
                </div>
                <ul class="navbar-nav " style="--bs-scroll-height: 100px;">
                    <li class="nav-item"><a class="nav-link" ng-class="{active:currentLocation == '/login'}" ng-show="!globals.currentUser" href="#!login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" ng-class="{active:currentLocation == '/register'}" ng-show="!globals.currentUser" href="#!register">Register</a></li>
                    <li class="nav-item dropdown mx-3" ng-show="globals.currentUser">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            {{globals.currentUser.username}}
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="" ng-click="logout()">
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>


            </div>
        </div>
    </nav>

    <div ng-view>

    </div>

    <!-- <script src="app.js"></script> -->
</body>

</html>
